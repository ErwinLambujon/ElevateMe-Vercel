[phases.setup]
nixPkgs = [
    "python39",
    "gcc",
    "pkg-config",
    "libmysqlclient",
    "mysql80",
    "openssl"
]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate",
    "pip install --upgrade pip",
    "pip install wheel",
    "pip install mysqlclient",
    "pip install -r requirements.txt"
]

[start]
cmd = "gunicorn your_project.wsgi:application"